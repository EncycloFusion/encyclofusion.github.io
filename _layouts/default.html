<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="main">
      <h1 id="title">{{ page.title }}</h1>
      <div id="content">{{ content | inject_anchors }}</div>
    </div>  
    <div id="menu">
      {%- include logo.html -%}
      {%- assign menu = page.menu | default: layout.menu -%}
      {%- for item in menu -%}
      {%- include {{item}}.html -%}
      {%- endfor -%}
    </div>
    {% include footer.html %}
  </body>
</html>
