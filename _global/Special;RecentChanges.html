---
layout: default
title: Recent changes
menu: ['global']
---
{%- assign recent_changes = site.data.wiki_pages | where_exp: 'page', 'page.modified' | sort: 'modified' | reverse -%}
<ul>
{%- for page in recent_changes limit:20 -%}
  <li>
    <a href="{{ page.url }}">{{ page.title }}</a>
    &nbsp;- {{ page.modified }}
  </li>
{%- endfor -%}
</ul>
